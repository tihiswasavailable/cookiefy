<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="popup-container">
    <div class="popup-header">
        <div class="logo-container">
            <img src="../../icons/32.png" alt="Cookiefy" class="logo">
            <h1>Cookiefy</h1>
        </div>
        <button id="options" title="Settings" class="settings-button">
            <img src="../../icons/settings.svg" alt="Settings">
        </button>
    </div>

    <div class="content">
        <!-- h2>Manage your cookies effortlessly</h2> -->

        <!--EU Badge -->
        <div class="eu-compliance">
            <img src="../../icons/GDPR-icon.svg" alt="GDPR" class="shield-icon">
        </div>

        <!-- Cookie Section -->
        <div class="cookie-info-section">
            <div class="cookie-info-label">Cookie Categories</div>
            <div class="status-section">
                <div class="status-label">Technical</div>
                <div class="cookie-value" id="technicalCookies">-</div>
            </div>
            <div class="status-section">
                <div class="status-label">Marketing</div>
                <div class="cookie-value" id="marketingCookies">-</div>
            </div>
        </div>

        <div class="debug-section" style="display: none;">
            <div class="status-section">
                <div class="status-label">DEBUG INFO</div>
                <div id="debugInfo"></div>
            </div>
        </div>

        <!-- Button for managing cookies -->
        <button id="pause" class="toggle-button" data-translate="pause">Disable</button>

    </div>

    <div class="footer">
        <a href="https://github.com/OhMyGuus/I-Still-Dont-Care-About-Cookies/issues" target="_blank">Create issue ticket
            on GitHub</a>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
