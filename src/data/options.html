<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<!-- Hero Section -->
<div class="hero">
    <div class="container">
        <h1 id="title"></h1>
        <p id="help_description"></p>
    </div>
</div>
<!-- Quick Links Cards -->
<div class="container">
    <div class="card-grid">
        <div class="card">
            <h3 id="getting_started_title"></h3>
            <p id="getting_started_desc"></p>
        </div>
        <div class="card">
            <h3 id="config_guide_title"></h3>
            <p id="config_guide_desc"></p>
        </div>
        <div class="card">
            <h3 id="troubleshooting_title"></h3>
            <p id="troubleshooting_desc"></p>
        </div>
        <div class="card">
            <h3 id="best_practices_title"></h3>
            <p id="best_practices_desc"></p>
        </div>
    </div>
    <!-- Whitelist Section -->
    <div class="settings-section">
        <h2 class="section-title" id="whitelist_section_title"></h2>
        <div class="settings-content">
            <div class="whitelist-input">
                <label>
                    <span id="whitelist_label"></span>
                    <textarea id="whitelist"></textarea>
                </label>
            </div>
            <div class="settings-controls">
                <label class="checkbox-label">
                    <input type="checkbox" id="status_indicators"/>
                    <span id="status_indicators_label"></span>
                </label>
                <div class="save-container">
                    <input type="button" id="save" value=""/>
                    <div id="status_saved"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- FAQ Section -->
    <div class="faq-section">
        <h2 class="section-title" id="faq_title"></h2>
        <div class="faq-item">
            <h3 id="faq_domains_title"></h3>
            <p id="faq_domains_desc"></p>
        </div>
        <div class="faq-item">
            <h3 id="faq_indicators_title"></h3>
            <p id="faq_indicators_desc"></p>
        </div>
        <div class="faq-item">
            <h3 id="faq_bug_title"></h3>
            <p id="faq_bug_desc"></p>
        </div>
    </div>
    <!-- Support Section -->
    <div class="support-section">
        <h2 class="section-title" id="support_title"></h2>
        <div class="support-card">
            <h3 id="report_issue_title"></h3>
            <p id="report_issue_desc"></p>
            <a href="#" class="support-link" id="submit_issue_link"></a>
        </div>
        <div class="support-card">
            <h3 id="community_support_title"></h3>
            <p id="community_support_desc"></p>
            <a href="#" class="support-link" id="visit_forum_link"></a>
        </div>
        <div class="support-card">
            <h3 id="documentation_title"></h3>
            <p id="documentation_desc"></p>
            <a href="#" class="support-link" id="view_docs_link"></a>
        </div>
    </div>
</div>
<script src="options.js"></script>
</body>
</html>
